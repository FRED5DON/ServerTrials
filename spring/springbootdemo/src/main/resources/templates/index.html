<!DOCTYPE html>
<!--注意th命名空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
    <!-- Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{styles/bootstrap/bootstrap.min.css}"/>

</head>
<body class="container">
<table class="table">
    <tbody>

    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>

    <tr th:each="author : ${authors}">

        <td th:text="${author.name}">name</td>

        <td th:text="${author.email}">email</td>

    </tr>

    </tbody>

</table>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script th:src="@{scripts/jquery-2.1.3.min.js}"></script>
<script th:src="@{scripts/jquery.serializejson.min.js}"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script th:src="@{scripts/bootstrap.min.js}"></script>
</body>
</html>
